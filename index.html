<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MyServer - Official Website</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">

  <!-- Favicons -->
  <link href="assets/img/icon.png" rel="icon">
</head>

<body><div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' -->
			<img src="assets/img/img/minecraft-server-icon.png" alt="MyServer logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://forms.gle/crjVpddJ5tkavBRQ7" target="blank" class="item forums">
			<div>
				<img src="assets/img/img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">Contact</p>
				<p class="title">Forums</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="https://server.pro/" target="2blank" class="item store">
			<div>
				<img src="assets/img/img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">Create Own Server</p>
				<p class="title">Free</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="https://topminecraftservers.org/country/IN" target="1blank" class="item vote">
			<div>
				<img src="assets/img/img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">Other Server List</p>
				<p class="title">India</p>
			</div>
			</a>


		</div>

		<div class="playercount">
			<!-- Replace play.myserver.net with your IP address -->
			<!-- Do it for both examples below -->
			<!-- Please set both your IP and port -->
			<p>Join <span class="sip" data-ip="play.cubecraft.net" data-port="10">
			1/10</span> Server Address <span class="ip">51.91.66.113:41203</span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/firefly.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
